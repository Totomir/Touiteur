<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="helpers.css">
    <link rel="stylesheet" href="style.css">
    <title>Touiteur</title>
</head>
<body>
    <header>
        <img src="images/Lune.png" alt="Touiteur's logo" class="logo">
        <div class="buttons">
            <button class="loginButton">Log in</button>
            <button class="signinButton">Sign in</button>
        </div>
    </header>
    <main>
        <nav>
            <h2 class="pseudo">Totomir</h2>
            <form class="form-twouit">
                <input class="inputTouit" type="text" placeholder="Ca twouit ou quoi là ?">
            </form>
            <button class="submitButton" type="submit">
                <img src="images/startup.png" alt="Submit button">
            </button>
        </nav>
        <section>
            <div class="odd">
                <div class="touitText"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur aut numquam omnis dolorem nemo? Fugiat consequuntur quod iusto dolores praesentium soluta similique, debitis rem consequatur minus commodi, iure, corrupti placeat!</p></div>
                <picture class="touitosLogo">
                    <img src="images/alien.png" alt="Profil photo of AstroTouitos">
                </picture>
            </div>
            <div class="even">
                <div class="touitText"><p>Petit Touit de l'espace</p></div>
                <picture class="touitosLogo">
                    <img src="images/dog.png" alt="Profil photo of AstroTouitos">
                </picture>
            </div>
        </section>
        <footer>
            <div class="credit">
                Page réalisé par Thomas MIRAULT
            </div>
        </footer>
    </main>
</body>
</html>
