<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/helpers.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Touiteur</title>
  </head>

  <body>
    <header>
      <img src="images/Lune.png" alt="Touiteur's logo" class="logo" />
      <div class="buttons">
        <!-- Boutons liés à l'authentification, mise en place ultérieur -->
        <a href="" class="loginButton">Connexion</a>
        <a href="" class="signinButton">Inscription</a>
      </div>
    </header>

    <main>
      <nav>
        <form id="touitForm">
          <div class="message">
            <label for="pseudo"></label>
            <input
              id="pseudo"
              class="pseudo"
              name="username"
              maxlength="16"
              placeholder="Pseudo"
              type="text"
            />
            <label for="inputTouit"></label>
            <input
              class="inputTouit"
              id="inputTouit"
              name="message"
              maxlength="256"
              placeholder="Ca touit ou quoi là ?"
              type="text"
            />
            <button class="submitButton" id="submitButton" type="submit">
              <img src="images/startup.png" alt="Submit button" />
            </button>
          </div>
        </form>
      </nav>

      <section>
        <!-- Création d'un touit template pour tester les styles et la mise en page -->
        <article class="touitSection" id="touitSection">
          <h2>Chargement des touits...</h2>
          <div class="odd">
            <div class="touitText">
              <p>Mon Touit</p>
              <button>+</button>
              <span>0</span>
              <button>-</button>
            </div>
            <div class="authorProfile">
              <div class="author">Moi</div>
              <picture class="touitosLogo">
                <img src="images/dog.png" alt="Dog" />
              </picture>
            </div>
          </div>
        </article>

        <!-- Top touit section -->
        <article class="topTouitSection">
          <h2>Trends of the universe !</h2>
          <div class="topTouitTable">
            <!-- Top word -->
            <div class="trendingWord" id="trendingZone">
              Chargement du trending...
            </div>
            <!-- Top TouitSpacer -->
            <div class="topTouitSpacer">
              <picture class="touitosLogo">
                <img src="images/dog.png" alt="Profil photo of AstroTouitos" />
              </picture>
              <p class="touitSpacer">Dogstonaute</p>
            </div>
            <div class="topTouitSpacer">
              <picture class="touitosLogo">
                <img
                  src="images/alien.png"
                  alt="Profil photo of AstroTouitos"
                />
              </picture>
              <p class="touitSpacer">Alien</p>
            </div>
          </div>
        </article>
      </section>

      <footer>
        <div class="credit">Page réalisé par Thomas MIRAULT</div>
      </footer>
    </main>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
